<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Header and Fixed Background</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 20px;
            text-align: left;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header nav {
            margin: 0;
        }

        .header nav a {
            color: #ecf0f1;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 18px;
        }

        .header nav a:hover {
            color: #e74c3c;
        }

        .main {
            display: flex;
            width: 100%;
            flex: 1;
            margin-top: 80px;
            /* Adjust for header height */
        }

        .background-image {
            flex: 1;
            height: calc(100vh - 80px);
            background-image: url('useful.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        .content {
            flex: 1;
            padding: 40px;
            background-color: rgba(44, 62, 80, 0.9);
            /* Added transparency for overlay effect */
            z-index: 1;
            position: relative;
        }

        p {
            line-height: 1.6;
            max-width: 600px;
            /* Optional width limit for readability */
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Legendary Lightning Swayam</h1>
        <nav>
            <a href="https://github.com/Swayam-Jha" target="_blank">My Github</a>
            <a href="https://youtu.be/3XW5xdyV-b0?si=r4KE8DjV5BAstODC" target="_blank">Favourite Song</a>
            <a href="https://www.youtube.com/@Anime_SAKe" target="_blank">Favourite YT</a>
            <a href="https://www.instagram.com/lunatic_acacia/?next=%2F" target=_blank>instagram</a>
        </nav>
    </div>
    <div class="main">
        <div class="background-image"></div>
        <div class="content">
            <p>Hello Dosto. Mera Naam hai billu balwan.</p>
            <p>Yeh meri website hai aur aaj mai aap Thor bn rha hu</p>
        </div>
    </div>
</body>

</html>
